    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-5">
                <div class="card card-user">
                    <div class="image">
                        <img src="assets/img/background.jpg" alt="..."/>
                    </div>
                    <div class="content">
                        <div class="author">
                          <img class="avatar border-white" src="assets/img/faces/rahma.jpg" alt="..."/>
                          <h4 class="title">

                          {{  _clientService.client.nomClient |uppercase }} {{  _clientService.client.prenomClient}}

                            <br />
                             <a href="#"><small>{{  _clientService.client.typeClient}}</small></a>

                          </h4>
                        </div>

                    </div>
                    <hr>
                    <div class="text-center">
                        <div class="row">
                            <div class="col-md-3 col-md-offset-1">
                                <h5>0<br /><small>Forfait</small></h5>
                            </div>
                            <div class="col-md-4">
                                <h5>1<br /><small>Parcours</small></h5>
                            </div>
                            <div class="col-md-3">
                                <h5>1<br /><small>Materiel</small></h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="header">
                        <h4 class="title">Mes Achats</h4>
                    </div>
                    <div class="content">
                        <ul class="list-unstyled team-members">
                                    <li>
                                        <div class="row">
                                            <div class="col-xs-3">
                                                <div class="avatar">
                                                    <img src="assets/img/parcours18.jpg" alt="Circle Image" class="img-circle img-no-padding img-responsive">
                                                </div>
                                            </div>
                                            <div class="col-xs-6">
                                                Jasmine
                                                <br />
                                              <!-- <span class="text-muted"><small>Offline</small></span> -->
                                            </div>
<!--
                                            <div class="col-xs-3 text-right">
                                                <button class="btn btn-sm btn-success btn-icon"><i class="fa fa-star"></i></button>
                                            </div> -->
                                        </div>
                                    </li>
                                    <li>
                                        <div class="row">
                                            <div class="col-xs-3">
                                                <div class="avatar">
                                                    <img src="assets/img/voitureGolf.jpg"  alt="Circle Image" class="img-circle img-no-padding img-responsive">
                                                </div>
                                            </div>
                                            <div class="col-xs-6">
                                              Voiture GOLF
                                                <br />
                                                <!--   <span class="text-success"><small>Available</small></span> -->

                                            </div>
<!--<div class="col-xs-3 text-right">
    <button class="btn btn-sm btn-success btn-icon"><i class="fa fa-star"></i></button>
</div> -->

                                        </div>
                                    </li>
                                    <li>

                                    </li>
                                </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-7">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Modifier Profile</h4>
                    </div>
                    <div class="content">
                        <form (ngSubmit)="updateClient(_clientService.client)" #ClientForm="ngForm">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Matricule</label>
                                        <input type="text" class="form-control border-input" disabled #idClient="ngModel" name="idClient" [(ngModel)]="_clientService.client.idClient"/>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>CIN </label>
                                        <input type="number" class="form-control border-input" placeholder="CIN" name="cin" #cin="ngModel" [(ngModel)]="_clientService.client.cin">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Nom</label>
                                        <input type="text" class="form-control border-input" placeholder="Nom " name="nomClient" #nomClient="ngModel" [(ngModel)]="_clientService.client.nomClient" required>
                                        <div class="validation-error" *ngIf="nomClient.invalid && nomClient.touched">
                                          Ce champ est obligatoire
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Prenom</label>
                                        <input type="text" class="form-control border-input" placeholder="Prenom" name="prenomClient" #prenomClient="ngModel" [(ngModel)]="_clientService.client.prenomClient"required>
                                        <div class="validation-error" *ngIf="prenomClient.invalid && prenomClient.touched">
                                          Ce champ est obligatoire
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label for="exampleInputEmail1">Adresse mail</label>
                                      <input type="email" class="form-control border-input" placeholder="Email" name="email" #email="ngModel" [(ngModel)]="_clientService.client.email">
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group">
                                      <label>Contact</label>
                                      <input type="tel" class="form-control border-input" placeholder="Numero de tÃ©lephone" name="numeroTelephone" #dateNaissance="ngModel" [(ngModel)]="_clientService.client.numeroTelephone">
                                  </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-4">
                                <label>Sexe </label>
                                <select class="form-control form-control-lg"  #sexe="ngModel" [(ngModel)]="_clientService.client.sexe" name="sexe">

                                  <option value="homme">Homme</option>
                                  <option value="femme">Femme</option>

                                </select>
                              </div>
                              <div class="col-md-4">
                                  <div class="form-group">
                                      <label>Date de naissance </label>
                                      <input type="date" class="form-control border-input" placeholder="Date de naissance" name="dateNaissance" #dateNaissance="ngModel" [(ngModel)]="_clientService.client.dateNaissance">
                                  </div>
                              </div>

                              <div class="col-md-4">
                                <label>Type </label>
                                <select class="form-control form-control-lg"  #typeClient="ngModel" [(ngModel)]="_clientService.client.typeClient" name="typeClient">
                                  <option value="amateur">Amateur</option>
                                  <option value="professionel">Professionel</option>

                                </select>
                              </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Addresse</label>
                                        <input type="text" class="form-control border-input" name="adresse" placeholder="Adresse " #adresse="ngModel" [(ngModel)]="_clientService.client.adresse" />
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-info btn-fill btn-wd">Update Profile</button>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
