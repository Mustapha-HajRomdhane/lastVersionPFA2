<div class="row">

	<div>
		<a class="btn col-md-3" style="float: right; " (click)="restartParcours()" routerLink="/ajoutParcours" routerLinkActive="active"><i ><i class="fa fa-plus"></i>Ajouter Parcours</i></a>
	</div>
	<br /><br /><br />
	<div *ngFor="let c of parcours">

		<div class="row">
			<div class="[ col-xs-12 col-sm-offset-1 col-sm-8 ]">
				<ul class="event-list">
					<li>
						<time>
							<span class="day">{{ c.nombreTrous }}</span>
							<span class="month">Trous</span>
						</time>

						<img src="assets/img/{{c.urlPhoto}}" />
						<div class="info">
									<h5 style="text-align:center;">{{ c.nomParcours }}<small> type: {{ c.typeParcours}}</small> </h5>

									<div class="row" style="text-align:center;">
											<div class="col-md-6">
										<p>{{c.longueurEnMetre}} Metres</p>
											</div>
											<div class="col-md-6">
												<p>{{c.prix}} DNT</p>
											</div>

									</div>
									<div class="row " style="text-align:center;">
											<div class="col-md-4">
															<p class="desc"><i class="fa fa-map-marker"></i>{{ c.emplacement}}</p>
											</div>

											<div class="col-md-4">
															<p><img src="/assets/img/gol.png" style="width:20%;" />{{ c.nombreClients}} </p>
											</div>


											<div class="col-md-4" >
															<a  routerLink="/ajoutAchatParcours" routerLinkActive="active">ACHETER</a>
											</div>
									 </div>
            </div>
						<div class="social">
							<ul>
								<li class="update" style="width:50%;"><a href="#update"><span class="fa fa-pencil-square-o"></span></a></li>
								<li class="delete" style="width:50%;"><a href="#delete"><span class="fa fa-trash-o"></span></a></li>
							</ul>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
